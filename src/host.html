<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>

    <!-- MAIN MENU -->
    <div class="wrapper gradient-bg" id="menu-wrapper">
        <div class="main-menu center-absolute">

            <div class="box box-host flex flex-column">

                <h2 class="text-center">Host Settings</h2>

                <label>Lobby Size</label>
                <div class="input-field">
                    <input type="range" class="input-range" min="2" max="4" value="2" id="input-lobby-size">
                    <label id="input-lobby-size-label">2</label>
                </div>

                <label>Board Size</label>
                <div class="input-field">
                    <input type="range" class="input-range" min="3" max="12" value="3" id="input-board-size">
                    <label id="input-board-size-label">3</label>
                </div>

                <label>In Row To Win</label>
                <div class="input-field">
                    <input type="range" class="input-range" min="3" max="5" value="3" id="input-rows-to-win">
                    <label id="input-rows-to-win-label">3</label>
                </div>

                <button class="default-button-style" id="host-button">
                    Host
                </button>
            </div>

        </div>

    </div>

    <script type="module" src="/host.ts"></script>

</body>

</html>
